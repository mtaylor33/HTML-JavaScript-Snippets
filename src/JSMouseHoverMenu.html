<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="author" content="Marcus T Taylor">
<title>JavaScript Mouse Hover Menu</title>
<style>
html {
  font-family: 'Trebuchet MS', 'sans-serif';
}
  
#menu-container {
	height: 33px;
	margin: auto;
}


.nav-list {
	display: none;
	list-style: none;
	margin-left: auto;
	margin-right: auto;
	margin: 0;
	text-align: center;
}

.nav-list li {
	display: inline-block;
	font-size: 15px;
}

.nav-list li a {
	display: block;
	height: 28px;
	padding-top: .3em;
	text-decoration: none;
	width: 100px;
}

.nav-list li a:hover {
  text-decoration: overline
}

p {
	text-align: center;
}
</style>
</head>

<body>

<div id="menu-container">
	<ul class="nav-list">
		<li><a href="#">Home</a></li>
		<li><a href="#">About</a></li>
		<li><a href="#">Contact</a></li>
		<li><a href="#">Links</a></li>
		<li><a href="#">Projects</a></li>
	</ul>
</div>

<p>Hover your mouse above to make a menu appear!</p>

<script type="text/javascript" src="shared/jquery.min.js"></script>
<script>
( function() {
	e = document.getElementById('menu-container');
	e.addEventListener("mouseenter", function() {
		$('.nav-list').slideToggle(750);
	});
	e.addEventListener("mouseleave", function() {
		$('.nav-list').slideToggle(950);
	});
} )();
</script>
  
</body>
</html>
